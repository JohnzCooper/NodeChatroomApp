<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Axinom Chatbox</title>
</head>

<body>
    <div class="container h-100">
        <h1 class="text-center">Axinom Chatbox</h1>
        <div id="alert" class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Error! </strong>
            <span id="alertMessage">check this</span>
        </div>
        <div id="login" class="row h-100 justify-content-center align-items-center">
            <form class="col-6">
                <div class="form-group">

                    <label>Welcom Guest,</label>
                    <input type="text" class="form-control" id="txtUserName" placeholder="Please enter your nickname here">
                    <br>
                    <button type="button" class="btn btn-success float-right" id="btnNickName">Submit</button>
                </div>
            </form>
        </div>

        <div id="chatArea" class="row">
            <div class="col-md-8 col-sm-12">
                <h5 class="text-left">
                    Chat message area:
                </h5>
                <div id="chat-message">
                    <div class="card">
                        <div id="messages" class="card-block" style="overflow: auto; height: 300px">
                        </div>
                    </div>
                    <br>

                    <textarea id="textarea" class="col-md-10 form-control" placeholder="Enter message" style="float: left; width: 83%;"></textarea>

                    <button type="button" class="col-md-2 btn btn-success float-right" id="btnSubmitChat" style="height: 62px;">Submit</button>
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <h5 class="text-left">
                    Chat rooms & users
                </h5>
                <div id="chat-users">
                    <div class="card">
                        <div id="chatrooms" class="" style="overflow: auto; height: 387px;">
                            <label type="button" class="form-control" style="background-color:grey">#Axinom</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="privateChatArea" class="row">
            <div class="col-md-8 col-sm-12">
                <h5 class="text-left">
                    Chat message area:
                </h5>
                <div id="privateChat-message">
                    <div class="card">
                        <div id="privateMessages" class="card-block" style="overflow: auto; height: 300px">
                        </div>
                    </div>
                    <br>

                    <textarea id="privateTextarea" class="col-md-10 form-control" placeholder="Enter message" style="float: left; width: 83%;"></textarea>

                    <button type="button" class="col-md-2 btn btn-success float-right" id="btnSubmitPrivateChat" style="height: 62px;">Submit</button>
                </div>
            </div>

            <div class="col-md-4 col-sm-12">
                <h5 class="text-left">
                    Chat rooms & users
                </h5>
                <div id="privateChat-users">
                    <div class="card">
                        <div id="privateChatrooms" class="" style="overflow: auto; height: 387px;">
                            <label type="button" class="form-control" style="background-color:grey" id="prvAxinom">#Axinom</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    


    <!-- Footer -->
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
            <a href="http://www.linkedin.com/in/amilasamaranayake"> Amila Samaranayake</a>
        </div>

    </footer>
    <!-- Footer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./client.js"></script>

</body>

</html>
